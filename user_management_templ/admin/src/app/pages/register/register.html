<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'registration.signup'}}</h1>
    <a routerLink="/login" class="auth-link" translate>{{'registration.alreadyHaveAccount'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="inputFirstName3" class="col-sm-2 control-label" translate>{{'registration.firstName'}}</label>

        <div class="col-sm-10">
          <input [formControl]="firstName" type="text" class="form-control" id="inputName3" placeholder="{{'registration.firstName' | translate }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="inputLastName3" class="col-sm-2 control-label" translate>{{'registration.lastName'}}</label>

        <div class="col-sm-10">
          <input [formControl]="lastName" type="text" class="form-control" id="inputLastName3" placeholder="{{'registration.lastName' | translate }} ">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'registration.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'registration.email' | translate }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'registration.password'}}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'registration.password' | translate }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label" translate>{{'registration.repeat'}}</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="{{'registration.repeat' | translate }}">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text" translate>{{'registration.passwordNotMatch'}}</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'registration.signupWord'}}</button>
          <button (click)="ReturnNow()" class="btn btn-default" translate>{{'login.back'}}</button>

        </div>
      </div>
    </form>

  </div>
</div>
