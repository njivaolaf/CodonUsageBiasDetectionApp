<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)" >
  <!-- <div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)" [ngClass]="{scrolled: isScrolled}"></div> -->
  <div>
  
  <a routerLink="mainpage" class="al-logo clearfix">
    
    <span><img src="./favicon.ico" height="42" width="42"/>{{ 'general.header.CUB' | translate }} </span>
  </a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>
  </div>

  <!--<div class="search">
    <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" type="text" placeholder="Search for...">
  </div>-->

  <div class="user-profile clearfix">
    <!-- USER PROFILE -->
    <div *ngIf="!userDetail">
      <button (click)="loginUserClicked()" class="btn btn-default btn-auth" translate>{{'user.login'}}</button>
       <button (click)="registerUserClicked()" class="btn btn-default btn-auth" translate>{{'user.register'}}</button>
                 
      </div>
    <div *ngIf="userDetail" class="dropdown" style="float:left;margin-top:10px;">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="color: white !important;">
        {{ userDetail }} <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li (click)="onChangePasswordClicked()" class="drop-menu-item" style="text-align:center;cursor:pointer;padding:5px;">Change password</li>
      </ul>
    </div>
    <!-- END USER PROFILE  -->
    <div *ngIf="userDetail"  class="dropdown" style="float:left;margin-top:10px; margin-right: 10px; margin-left: 10px;">
     |
    </div>
    
    <!-- LANGUAGE PICKER -->
      <div class="dropdown" style="float:left;margin-top:10px; margin-right: 15px;">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="color: white !important;">
                {{ 'general.header.CHANGE_LANGUAGE' | translate }} <span class="caret"></span>
                 </a>
        <ul class="dropdown-menu" role="menu">
          <li (click)="useLanguage('en')" class="drop-menu-item" style="text-align:center;cursor:pointer;padding:5px;">{{ 'general.header.ENGLISH' | translate }}</li>
          <li (click)="useLanguage('fr')" class="drop-menu-item" style="text-align:center;cursor:pointer;padding:5px;"> {{ 'general.header.FRENCH' | translate }}</li>
        </ul>
    </div>
    <!-- END LANGUAGE PICKER -->

    <div *ngIf="userDetail" class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="{{ ( 'userimg' | baProfilePicture ) }}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <!--<li class="dropdown-item"><a href><i class="fa fa-user"></i>Profile</a></li>
        <li class="dropdown-item"><a href><i class="fa fa-cog"></i>Settings</a></li>-->
        <li class="dropdown-item" (click)="signOut($event)" style="padding: 3px 0.5rem;"><a href class="signout"><i class="fa fa-power-off"></i>{{ 'general.header.SIGN_OUT' | translate }}</a></li>
      </ul>
    </div>
    <!--<ba-msg-center></ba-msg-center>-->
  </div>
</div>
