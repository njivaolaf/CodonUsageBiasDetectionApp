<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title"> {{ modalHeader }} Location Picker</h4>
        <button class="close" aria-label="Close" (click)="discardAndCloseModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <agm-map [latitude]="lat" [longitude]="lng"
            [zoom]="zoom" [disableDefaultUI]="false"
            [zoomControl]="true" (mapClick)="mapClicked($event)">
            <agm-marker *ngFor="let m of markers; let i = index"
                (markerClick)="clickedMarker(m.label, i)"
                (dragEnd)="markerDragEnd(m, $event)"
                [markerDraggable]="m.draggable"
                [latitude]="m.lat" [longitude]="m.lng" [iconUrl]="m.icon">
                <agm-info-window>
                    <strong>{{m.label}}</strong>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
    <div style="margin-left:25px;">
       Lat: <input type="text" [(ngModel)]="txtLat"/>
       Lng: <input type="text" [(ngModel)]="txtLng"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="saveAndCloseModal()">Pick location</button>
    </div>
</div>
